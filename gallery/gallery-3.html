            <style>
              /* Styles used to make the component more friendly with Webflow designer */
              .swiper-slide {
                /* Change to display: none to make only first slide visible in designer so it looks nice*/
                display: block;
              }
              .swiper-slide:first-child {
                display: block;
              }

          <div class="gallery3_code w-embed w-script">
            <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
            />
            <script
              defer=""
              src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
            ></script>
            <script>
              // Undo styling from gallery3_styles embed
              const updateStylesGallery3 = () => {
                const slides = document.querySelectorAll(".swiper-slide");
                if (slides.length <= 0) return;
                const masterDisplay = getComputedStyle(
                  slides[0]
                ).getPropertyValue("display");
                slides.forEach((slide) => {
                  slide.style.display = masterDisplay;
                });
              };

              // creates slider
              const buildGallery3 = () => {
                updateStylesGallery3();
                let swiper = new Swiper("#gallery-3", {
                  effect: "cards",
                  grabCursor: true,
                  loop: true,
                  keyboard: true,
                });
              };

              if (
                document.readyState === "complete" ||
                document.readyState === "loaded"
              ) {
                buildGallery3();
              } else {
                document.addEventListener("DOMContentLoaded", buildGallery3);
              }
            </script>
