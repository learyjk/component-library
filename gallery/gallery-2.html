<section class="section">

        <div class="margin-bottom margin-medium">
          <h1>Gallery 2 - Splide Vertical 16:9</h1>
        </div>
        <div class="gallery2_splide-code w-embed w-script">
          <!-- Load Splide min css code -->
          <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide-core.min.css"
          />
          <!-- Load Splide min JS code -->
          <script
            defer=""
            src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
          ></script>

          <!-- Create Splide Element -->
          <script>
            // Pagination Elements used to style in designer must be removed before splide loads to prevent duplicate pagination dots
            const removeDotsGallery2 = () => {
              const paginationStyles = document.querySelectorAll(
                "#splide-2 .splide__pagination__page"
              );
              paginationStyles.forEach((dot) => {
                dot.remove();
              });
            };

            const buildGallery2 = () => {
              removeDotsGallery2();
              const splide = new Splide("#splide-2", {
                type: "slide",
                // perMove: 1,
                // perPage: 1,
                lazyLoad: false,
                direction: "ttb",
                paginationDirection: "ttb",
                heightRatio: 0.5625, // aspect ratio 9/16 = 0.5625
                //gap: "3rem",
                //omitEnd: true,
                arrows: true,
                pagination: true,
                drag: true,
              });

              splide.mount();
            };

            if (
              document.readyState === "complete" ||
              document.readyState === "loaded"
            ) {
              buildGallery2();
            } else {
              document.addEventListener("DOMContentLoaded", buildGallery2);
            }
          </script>

  .splide__slide.is-next {
    padding: 1rem;
    background-color: blue;
  }
  .splide__slide.is-prev {
    padding: 1rem;
    background-color: yellow;
  }
  .splide__slide.is-active {
    padding: 1rem;
    background-color: red;
  }
  */

            .splide__arrow:disabled {
              opacity: 0.5;
            }
          </style>
